<!DOCTYPE html>
<html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <body>
    <input id="urlInput" type="url" value="https://www.youtube.com/"> 
    <button onclick="createQr()"> Creaate Qr</button>
    <br/><br/>
    <canvas id="qr"></canvas>
     <br/><br/>
     <p id="dataUrl"></p>
     <p id="dataUrl2"></p>
     <p id="dataUrl3"></p>
    <script>
      function createQr() {
        var qr = new QRious({
          element: document.getElementById('qr'),
          value: document.getElementById('urlInput').value,
          background: 'green',
          foreground: 'yellow',
          level: 'L'
        });
        console.log('qr: ', qr);
        console.log('qr: ', qr.toDataURL());
        console.log('qr: ', qr.toDataURL('image/jpeg'));
        document.getElementById('dataUrl').textContent = qr.toDataURL();
        document.getElementById('dataUrl2').innerText  = qr.toDataURL();
        document.getElementById('dataUrl3').innerHTML  = qr.toDataURL();
        //https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_node_textcontent_innerhtml_innertext
      }

        });

      */
    </script> 
  </body>
</html>
